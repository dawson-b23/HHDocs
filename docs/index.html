<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/catppuccin-mocha-mauve.css">
  <link rel="stylesheet" href="./lib/docsify.theme.css" />
  <link rel="stylesheet" href="./lib/docsify.custom.css" />
  <link rel="stylesheet" href="https://docsify.catppuccin.com/mocha/mauve.css" />

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'H&H Local AI Docs',
      repo: 'https://github.com/dawson-b23/HHDocs',
      loadSidebar: true,
      subMaxLevel: 2
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
  <script>
    // Ensure sidebar filename is correct for GitHub Pages
    window.$docsify = window.$docsify || {};
    window.$docsify.loadSidebar = true;
  </script>
</body>

</html>
